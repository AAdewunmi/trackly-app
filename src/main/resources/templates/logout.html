<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Signed out — Trackly</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/trackly-mark.svg" type="image/svg+xml"/>

    <!-- Fonts & Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Shared styles -->
    <link rel="stylesheet" href="/css/style.css"/>
    <style>
        .hero-logout {
            padding: 72px 0;
            background: linear-gradient(180deg, #f8fafc, #eef2ff 35%, #e0f2fe 100%);
        }
        .logout-card {
            background: #fff;
            border: 1px solid var(--border, #e2e8f0);
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(2,6,23,.08);
            padding: 28px;
        }
        .big-check {
            width: 56px; height: 56px;
            border-radius: 999px;
            display: grid; place-items: center;
            background: rgba(34,197,94,.12);
            margin-right: 12px;
        }
        .big-check svg { width: 28px; height: 28px; }
    </style>
</head>
<body>

<!-- Top bar -->
<nav class="navbar navbar-expand-lg sticky-top bg-glass border-bottom">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <img src="/img/trackly-mark.svg" alt="Trackly" height="28" width="28" class="me-1"/>
            <span class="fw-bold">Trackly</span>
        </a>
    </div>
</nav>

<!-- Hero -->
<section class="hero-logout">
    <div class="container">
        <div class="row justify-content-center g-4">
            <div class="col-12 col-lg-8 col-xl-6">
                <div class="logout-card">
                    <div class="d-flex align-items-center mb-3">
                        <div class="big-check">
                            <!-- Check icon -->
                            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <path d="M20 7L9 18l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="h4 fw-bold mb-0">You’re signed out</h1>
                            <small class="text-muted">You’ve safely logged out of your account.</small>
                        </div>
                    </div>

                    <p class="mb-4">
                        Thanks for using <strong>Trackly</strong>. When you’re ready to jump back into your job hunt,
                        just sign in again. If this wasn’t you, we recommend changing your password.
                    </p>

                    <!-- Optional contextual message -->
                    <div th:if="${message}" class="alert alert-info py-2 mb-4" th:text="${message}"></div>

                    <div class="d-grid d-sm-flex gap-2">
                        <a class="btn btn-primary px-4" th:href="@{/login}" href="/login">Back to login</a>
                        <a class="btn btn-outline px-4" href="/">Go to homepage</a>
                    </div>

                    <hr class="my-4"/>

                    <div class="small text-muted">
                        Trouble signing in? <a href="/forgot-password">Reset your password</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
