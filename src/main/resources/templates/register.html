<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Register - Trackly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h1 class="h3 mb-4 text-center">Create your Trackly account</h1>

            <form th:action="@{/register}" th:object="${registrationForm}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full name</label>
                    <input id="fullName" type="text" th:field="*{fullName}" class="form-control" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" type="email" th:field="*{email}" class="form-control" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" th:field="*{password}" class="form-control" required>
                    <div class="form-text">At least 8 characters, with a letter and a number.</div>
                    <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Create account</button>
                    <a th:href="@{/login}" class="btn btn-outline-secondary">Back to login</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
