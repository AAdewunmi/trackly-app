# ===============================
# Spring Boot DB Configuration
# ===============================
# This file contains the configuration for the Trackly application.
# Make sure to change the database credentials before deploying!
# ===============================
# Application name
spring.application.name=Trackly-App

# # Database connection
spring.datasource.url=jdbc:postgresql://localhost:5433/trackly
spring.datasource.username=trackly
spring.datasource.password=change-me
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable SQL init (Docker handles schema+seed)
spring.sql.init.mode=never

# Spring Security (basic dev defaults, change later)
spring.security.user.name=admin
spring.security.user.password=admin

# ==== DEV-ONLY seeding credentials (override via env if desired) ====
trackly.seed.admin.email=admin@trackly.com
trackly.seed.admin.password=Admin123!

# Comma-separated list for multiple dev users
trackly.seed.user.emails=alice@trackly.com,bob@trackly.com
trackly.seed.user.password=User123!

# ===============================

# ===============================
# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.trackly=DEBUG
logging.file.name=trackly-app.log
# ===============================
