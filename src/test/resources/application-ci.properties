# Test configuration for integration tests
spring.application.name=Trackly-App-Test

# Use H2 in-memory database for tests that don't explicitly need PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests unless explicitly needed
spring.flyway.enabled=false

# SQL init mode
spring.sql.init.mode=never

# Test profile specific settings
logging.level.com.springapplication.tracklyapp=DEBUG